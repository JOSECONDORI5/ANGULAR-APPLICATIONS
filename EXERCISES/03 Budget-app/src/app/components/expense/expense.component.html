<div class="egreso">
    <h2 class="egreso_titulo">Expenses</h2>


    <div *ngFor="let expense of expenseBudgets" class="elemento limpiarEstilos">
        <div class="elemento_descripcion">{{expense.description}}</div>
        <div class="right limpiarEstilos">
            <div class="elemento_valor">- {{expense.value | currency : 'USD' : '$' : '1.2-2'}}</div>
            <div class="elemento_porcentaje">{{calculatePercentageExpense(expense) | percent}}</div>
            <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn"><i class="ion-ios-close-outline" (click)="deleteExpense(expense)"></i></button>
            </div>
        </div>
    </div>

</div>
